<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio Bootstrap</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>

          Left Menu
        </div>
        <div class="col-xs-12 col-md-10">
          <div class="row" id="top-menu">
            <div class="col">

            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-6" id="main-content-A">
              Main content A
            </div>
            <div class="col-xs-12 col-md-6" id="main-content-B">
              Main content B
            </div>
          </div>
          <div class="row row-cols-2" id="photos-1-5">
            <div class="col-xs-6 col-md-2" id="photo-1">
              Photo 1
            </div>
            <div class="col-xs-6 col-md-2" id="photo-2">

            </div>

            </div>

            </div>

            </div>
          </div>
          <div class="row">
            <div class="col" id="main-content-C">
              Main content C
            </div>
          </div>
          <div class="row row-cols-2" id="photos-6-10">
            <div class="col-xs-6 col-md-2" id="photo-6">
              Photo 6
            </div>
            <div class="col-xs-6 col-md-2" id="photo-7">
              Photo 7
            </div>
            <div class="col-xs-6 col-md-4" id="photo-8">
              Photo 8
            </div>
            <div class="col-xs-6 col-md-2" id="photo-9">
              Photo 9
            </div>
            <div class="col-xs-6 col-md-2" id="photo-10">
              Photo 10
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="footer">
        Footer
      </div>
    </div>

</html>
